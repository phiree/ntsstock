{%load staticfiles%}
<!DOCTYPE html>
<html>
	<head>
		<script src="{%static 'stockmanage/jquery/jquery-1.9.1.js'%}" type="text/javascript"></script>
    	<script src="{%static 'stockmanage/jquery/jqueryui/jquery-ui-1.10.3.min.js'%}" type="text/javascript"></script>
		<!--BluePrint-->
		<link rel="stylesheet" type="text/css"  href="{%static 'stockmanage/bootstrap-3.1.1-dist/css/bootstrap.min.css'%}" media='screen,projector'/>
		<link rel="stylesheet" type="text/css"  href="{%static 'stockmanage/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css'%}" media='screen,projector'/>
		<link rel="stylesheet" type="text/css"  href="{%static 'stockmanage/blueprint/print.css'%}" media='print'/>
		<!--[if lt IE 8]><link rel="stylesheet" type="text/css" media="all" href="{%static 'stockmanage/blueprint/ie.css'%}" /><![endif]-->
		<!--jQueryUI-->
		<link rel="stylesheet" type="text/css" media="all" href="{%static 'stockmanage/jquery/jqueryui/themes/base/jquery-ui.css'%}" />
		<!--site
		<link rel="stylesheet" type="text/css" media="all" href="{%static 'stockmanage/css/site.css'%}" />
		-->
		{%block header%}{%endblock%}
		<title>{%block title%}NTS 展厅管理{%endblock%}</title>
				<style>
		.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
		</style>
	</head>
	<body>
		 <div class="container">

      <form  method='post' class="form-signin" action="/accounts/login/" role="form">
      	{%csrf_token%}
        <h2 class="form-signin-heading">用户登录</h2>
        <input name='username' type="username" class="form-control" placeholder="用户名" required autofocus>
        <input name='password' type="password" class="form-control" placeholder="密码" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> 
    </body>
</html>
