{%if bill.billdetailbase_set.all%}


<div class="table-responsive">
<table class="table table-bordered table-striped">
	<tr>
		<td>Code</td><td>Product</td><td>Location</td><td>Quantity</td><td></td>
	</tr>
	{%for detail in  bill.billdetailbase_set.all%}
	<tr>
		<td>{{detail.product.Code_Original}} </td><td>{{detail.product}} </td><td> {{detail.location}} </td>
		<td> {{detail.quantity}} </td><td> {{detail.realquantity}} </td>
	</tr>
	{%endfor%}
</table></div>
{%else%}
<p>没有数据</p>
{%endif%}
